<!-- This will be a placeholder. In a real implementation, this would be a 1200x630px image file -->
<!-- For now, I'll create an SVG that can be used and later converted to JPG if needed -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1D1912"/>
            <stop offset="100%" stop-color="#2A2420"/>
        </linearGradient>
        <linearGradient id="doorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#F3F3E6"/>
            <stop offset="100%" stop-color="#E8E8D5"/>
        </linearGradient>
    </defs>
    
    <rect width="1200" height="630" fill="url(#bgGradient)"/>
    
    <!-- Main Content Area -->
    <g transform="translate(100, 80)">
        
        <!-- Left Side: Logo and Visual -->
        <g transform="translate(0, 0)">
            <!-- Large Garage Door Illustration -->
            <rect x="50" y="100" width="200" height="150" fill="url(#doorGradient)" stroke="#D2A63C" stroke-width="4" rx="8"/>
            
            <!-- Door Panels -->
            <line x1="50" y1="130" x2="250" y2="130" stroke="#BB8525" stroke-width="2"/>
            <line x1="50" y1="160" x2="250" y2="160" stroke="#BB8525" stroke-width="2"/>
            <line x1="50" y1="190" x2="250" y2="190" stroke="#BB8525" stroke-width="2"/>
            <line x1="50" y1="220" x2="250" y2="220" stroke="#BB8525" stroke-width="2"/>
            
            <!-- Door Handle -->
            <circle cx="230" cy="175" r="8" fill="#D2A63C" stroke="#1D1912" stroke-width="2"/>
            <rect x="226" y="171" width="8" height="8" fill="#BB8525" rx="2"/>
            
            <!-- Company Logo Circle -->
            <circle cx="150" cy="50" r="40" fill="#D2A63C" stroke="#F3F3E6" stroke-width="3"/>
            <text x="150" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1D1912">E</text>
        </g>
        
        <!-- Right Side: Text Content -->
        <g transform="translate(350, 50)">
            <!-- Company Name -->
            <text x="0" y="60" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#F3F3E6">Ez2Fix</text>
            <text x="0" y="120" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="#D2A63C">Professional Garage Door Service</text>
            
            <!-- Key Services -->
            <text x="0" y="180" font-family="Arial, sans-serif" font-size="28" fill="#EECD5C">Bergen & Hudson Counties, NJ</text>
            
            <!-- Key Points -->
            <g transform="translate(0, 220)">
                <circle cx="0" cy="10" r="6" fill="#D2A63C"/>
                <text x="20" y="18" font-family="Arial, sans-serif" font-size="24" fill="#F3F3E6">24/7 Emergency Service</text>
                
                <circle cx="0" cy="50" r="6" fill="#D2A63C"/>
                <text x="20" y="58" font-family="Arial, sans-serif" font-size="24" fill="#F3F3E6">Licensed & Insured</text>
                
                <circle cx="0" cy="90" r="6" fill="#D2A63C"/>
                <text x="20" y="98" font-family="Arial, sans-serif" font-size="24" fill="#F3F3E6">10-Year Warranty</text>
            </g>
            
            <!-- Phone Number -->
            <rect x="0" y="350" width="400" height="60" fill="#D2A63C" rx="8"/>
            <text x="200" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1D1912">(201) 554-6769</text>
        </g>
        
        <!-- Bottom Brand Elements -->
        <rect x="0" y="420" width="1000" height="60" fill="rgba(210, 166, 60, 0.1)" rx="4"/>
        <text x="500" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#BB8525">Expert Garage Door Repair • Spring Replacement • Opener Installation • New Door Installation</text>
    </g>
</svg>